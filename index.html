<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mail & Dadi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="myBody" class="my-bg">
        <div class="wrapper">
            <div class="container-fluid">
                <div id="inputDisplay" class="row">
                    <div class="col-12">
                        <div class="d-flex align-items-center justify-content-center flex-column">
                            <label for="e-mail">
                                <h2 class="fw-bold fs-3 mt-2">Inserisci la tua E-mail per accedere al gioco</h2>
                            </label> <br>
                            <input class="my-3" id="e-mail" type="text" placeholder="E-mail">
                            <a href="#">
                                <button type="button" class="bn54">
                                  <span class="bn54span">Conferma</span>
                                </button>
                            </a>
                            <div id="invalidEmail"></div>
                        </div>
                    </div>
                </div>
                <div id="displayN" class="row d-none">
                    <div class="col-12 d-flex justify-content-center align-items-center flex-column gap-3">
                        <div>
                            <h1 class="text-primary">Welcome To the Dice Game</h1>
                        </div> 
                        <div class="d-flex">
                            <div id="dice" type="button" class="dice position-relative">
                                <div class="dot dot-center"></div>
                            </div>
                            <div type="button" class="dice position-relative">
                                <div class="dot dot1"></div>
                                <div class="dot dot2"></div>
                                <div class="dot dot3"></div>
                                <div class="dot dot4"></div>
                            </div>                       
                        </div>
                        <div id="diceOutput"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
